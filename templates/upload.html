<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scene Integration Studio - Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .upload-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .upload-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-container h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-container p {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .drop-zone {
            border: 3px dashed #bdc3c7;
            border-radius: 20px;
            padding: 60px 40px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            cursor: pointer;
        }

        .drop-zone:hover {
            border-color: #667eea;
            background: linear-gradient(145deg, #667eea10, #764ba210);
            transform: translateY(-2px);
        }

        .drop-zone.dragover {
            border-color: #4ecdc4;
            background: linear-gradient(145deg, #4ecdc410, #45b7d110);
            transform: scale(1.02);
        }

        .drop-zone-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }

        .drop-zone h3 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .drop-zone p {
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .file-info {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            display: none;
        }

        .file-info.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .file-meta {
            flex: 1;
            text-align: left;
        }

        .file-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .file-size {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ee5a24;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            width: 0%;
            transition: width 0.3s ease;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #dee2e6;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
        }

        .supported-formats {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .supported-formats h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .format-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .format-tag {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .upload-container {
                padding: 40px 20px;
            }

            .upload-container h1 {
                font-size: 2rem;
            }

            .drop-zone {
                padding: 40px 20px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-icon">üì§</div>
        <h1>Upload Your Images</h1>
        <p>Choose high-quality images for the best results. Our AI will handle the rest!</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üñºÔ∏è</div>
            <h3>Drag & Drop Your Images</h3>
            <p>Or click to browse and select multiple files</p>
            <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
        </div>

        <div id="fileList"></div>

        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="clearFiles()">Clear All</button>
            <button class="btn btn-primary" id="processBtn" disabled onclick="processImages()">
                Process Images
            </button>
        </div>

        <div class="supported-formats">
            <h4>üìã Supported Formats</h4>
            <div class="format-list">
                <span class="format-tag">JPG</span>
                <span class="format-tag">JPEG</span>
                <span class="format-tag">PNG</span>
                <span class="format-tag">WebP</span>
                <span class="format-tag">BMP</span>
                <span class="format-tag">TIFF</span>
            </div>
        </div>
    </div>

    <script>
        let uploadedFiles = [];
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processBtn = document.getElementById('processBtn');

        // Drag and drop functionality
        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', function(e) {
            this.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        dropZone.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    uploadedFiles.push(file);
                    displayFile(file);
                }
            });
            updateProcessButton();
        }

        function displayFile(file) {
            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info show';
            
            const fileName = file.name;
            const fileSize = formatFileSize(file.size);
            const fileId = Date.now() + Math.random();
            
            fileInfo.innerHTML = `
                <div class="file-details">
                    <div class="file-icon">üñºÔ∏è</div>
                    <div class="file-meta">
                        <div class="file-name">${fileName}</div>
                        <div class="file-size">${fileSize}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFile('${fileId}', this)">Remove</button>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            `;
            
            fileInfo.dataset.fileId = fileId;
            fileList.appendChild(fileInfo);
            
            // Simulate upload progress
            simulateUpload(fileInfo);
        }

        function simulateUpload(fileInfo) {
            const progressFill = fileInfo.querySelector('.progress-fill');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                }
                progressFill.style.width = progress + '%';
            }, 200);
        }

        function removeFile(fileId, button) {
            const fileInfo = button.closest('.file-info');
            const index = Array.from(fileList.children).indexOf(fileInfo);
            
            uploadedFiles.splice(index, 1);
            fileInfo.remove();
            updateProcessButton();
        }

        function clearFiles() {
            uploadedFiles = [];
            fileList.innerHTML = '';
            fileInput.value = '';
            updateProcessButton();
        }

        function updateProcessButton() {
            processBtn.disabled = uploadedFiles.length === 0;
        }

        function processImages() {
            if (uploadedFiles.length > 0) {
                processBtn.textContent = 'üîÑ Processing...';
                processBtn.disabled = true;
                
                // Simulate processing
                setTimeout(() => {
                    alert('Processing complete! Check your results.');
                    processBtn.textContent = 'Process Images';
                    updateProcessButton();
                }, 3000);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
